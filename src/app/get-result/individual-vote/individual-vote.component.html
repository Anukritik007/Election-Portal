<h2>The following candidates have got respective votes presently:</h2>

<mat-dialog-content>  <!--this tag is used to provide scroll to the table in case to large data-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Roll Number">
    <th mat-header-cell *matHeaderCellDef> Roll Number </th>
    <td mat-cell *matCellDef="let element"> {{element.RollNumber}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Votes">
    <th mat-header-cell *matHeaderCellDef> Votes </th>
    <td mat-cell *matCellDef="let element"> {{element.votes}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-dialog-content>
